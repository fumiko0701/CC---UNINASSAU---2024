<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ふみこ</title>
    <link rel="stylesheet" href="../static/css/administrador.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    
    <!--google fonts hehehe-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  </head>
  <body>

    {% set mensagem = get_flashed_messages() %} <!--pega a mensagem do python (Front end)-->
    {% if mensagem %}
      <div class="flash_alerta">
        {{mensagem[0]}} <!--[0] pois é uma lista-->
      </div>
    {% endif %}

    <form class="form" method="post">
   <p id="heading">Cadastrar!</p>
   <div class="field">
     <span class="material-symbols-outlined"> alternate_email </span>
     <input autocomplete="off" placeholder="Username" class="input-field" type="text" id="usernameLogin" name="usernameLogin"/>
   </div>
   <div class="field">
     <span class="material-symbols-outlined"> lock_open </span>
     <input placeholder="Password" class="input-field" type="text" id="passwordLogin" name="passwordLogin"/>
   </div>
   <div class="btn">
    <button class="button1" type="submit" id="btn_login" formaction="/register" method="post">
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Cadastre&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     </button>
     <button class="button2" type="submit" id="btn_signin" formaction="/signin">
        <span></span>
        <span></span>
        <span></span>
        <span></span>WWWWW
    </button>
   </div>
   <button class="button3" type="submit" id="btn_fgtpass" formaction="/fgtpass">
    <span></span>
    <span></span>
    <span></span>
    <span></span>EEEEEE
</button>
    </form>
  </body>
</html>
